<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bool</title>
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Nested</h2>
    <div class="row margin-b-20">
        <div class="lg-col-7 padding-10">
            <div class="row">  
                <div class="lg-col-3"></div>
                <div class="lg-col-6"></div>
                <div class="lg-col-3"></div>
            </div>
        </div>
        <div class="lg-col-5 padding-10">
            <div class="row">
                <div class="lg-col-12"></div>
            </div>
        </div>
    </div>
    <h2>Alignment</h2>
    <div class="row lg-justify-content-start">
        <div class="lg-col-6">start</div>
    </div>
    <div class="row lg-justify-content-center">
        <div class=" lg-col-6">center</div>
    </div>
    <div class="row lg-justify-content-end">
        <div class="lg-col-6">end</div>
    </div>
    <div class="row lg-align-items-start">
        <div class="lg-col-6 min-h-80"></div>
        <div class="lg-col-6">top</div>
    </div>
    <div class="row lg-align-items-center">
        <div class="lg-col-6 min-h-80"></div>
        <div class="lg-col-6">middle</div>
    </div>
    <div class="row margin-b-20 lg-align-items-end">
        <div class="lg-col-6 min-h-80"></div>
        <div class="lg-col-6">bottom</div>
    </div>
    <h2>Justify Content</h2>
    <h3>Space Around</h3>
    <div class="row">
        <div class="lg-col-12 padding-10">
            <div class="row lg-justify-content-spacea">
                <div class="lg-col-2"></div>
                <div class="lg-col-2"></div>
                <div class="lg-col-2"></div>
            </div>
        </div>
    </div>
    <h3>Space Between</h3>
    <div class="row">
        <div class="lg-col-12 padding-10">
            <div class="row lg-justify-content-spaceb">
                <div class="lg-col-2"></div>
                <div class="lg-col-2"></div>
                <div class="lg-col-2"></div>
            </div>
        </div>
    </div>
</body>
</html>
